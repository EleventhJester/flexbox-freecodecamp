<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./flexbox.css">
</head>

<body>
    <header class="header">
        <h1>CSS Flexbox Photo Gallery</h1>
    </header>
    <main>
        <section class="gallery" role="list">
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
                    alt="A cute sleeping cat" role="img" aria-label="A cute sleeping cat">
                <figcaption>A cute sleeping cat</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
                    alt="A cat lying on its back" role="img" aria-label="A cat lying on its back">
                <figcaption>A cat lying on its back</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
                    alt="A long-haired cat" role="img" aria-label="A long-haired cat">
                <figcaption>A long-haired cat</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
                    alt="A cat sleeping under blankets" role="img" aria-label="A cat sleeping under blankets">
                <figcaption>A cat sleeping under blankets</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
                    alt="A white cat with blue eyes" role="img" aria-label="A white cat with blue eyes">
                <figcaption>A white cat with blue eyes</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
                    alt="Two playful cats" role="img" aria-label="Two playful cats">
                <figcaption>Two playful cats</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
                    alt="A curious cat under a rug" role="img" aria-label="A curious cat under a rug">
                <figcaption>A curious cat under a rug</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
                    alt="An orange tabby cat" role="img" aria-label="An orange tabby cat">
                <figcaption>An orange tabby cat</figcaption>
            </figure>
            <figure class="gallery-item" role="listitem">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
                    alt="A black and white spotted cat" role="img" aria-label="A black and white spotted cat">
                <figcaption>A black and white spotted cat</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
